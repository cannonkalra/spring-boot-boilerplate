plugins {
	id 'java'
	id 'org.springframework.boot' version '3.4.1'
	id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.c4n'
version = System.getenv('APPLICATION_VERSION') ? System.getenv('APPLICATION_VERSION'): '0.0.1-SNAPSHOT'

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenCentral()
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-web:3.4.1'
  implementation 'org.springframework.boot:spring-boot-starter-logging:3.4.1'
	// implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.4.1'
  // implementation 'org.mariadb.jdbc:mariadb-java-client:3.5.1'
  compileOnly 'org.projectlombok:lombok:1.18.36'
	annotationProcessor 'org.projectlombok:lombok:1.18.36'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}

bootRun {
    jvmArgs = ['-Xmx2048m', '-Xms1024m']
}